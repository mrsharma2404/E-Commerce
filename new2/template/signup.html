<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% csrf_token %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/a.css' %}" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Signup</title>
    <style>
        h1{
            text-align: center;
        }
        .sd1{
            width: 30%; margin-left: 30%;

        }
    </style>
</head>
<body>
    <div class="sd1">
    <form accept="/sign/" method="POST">
    {% csrf_token %}
    <br><br><br> <h1>Sign UP</h1> <br>
    {{form.full_name}}<br><br>
    {{form.mobile}}<br><br>
    {{form.email_id}}<br><br>
    {{form.password}}<br><br>
    {{form.pin_code}}<br><br>
    {{form.address }}<br><br>
    <input class="b1" type="submit" value="Sign Up">
</form>
</div>
<br><br><hr><br><br>
Already signed up ? try login ....
<a href="/login/">Log in</a>
</body>
</html>
