<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% csrf_token %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/a.css' %}" >
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Document</title>
    <style>
        .dd1{
            width: 40%; margin-top: 10px; margin-left: 25%;
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <form method="POST" action="/order/">
        <div class="dd1">
    <h1>Order Section</h1><br>
    {% csrf_token %}
    
    <div class="mb-6">
        <label for="exampleFormControlInput1" class="form-label">Mobile No. </label>
        <input name="mobile" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Mobile No..">
      </div><br>
      <div class="mb-6">
        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
        <textarea name="address" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Your Address Here.."></textarea>
      </div><br>


    <h3 >Total Payble Price : {{tprice}} Rs.</h3><br>
    <input class="bb" type="submit" value="book your order"><br><br>
    <h4>{{uname}} your order is on COD so don't worry about payment for now chill </h4>
</div>
</form>
</body>
</html>
